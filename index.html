<!DOCTYPE html>
<html>
<head>
	<title>souCannabis Whatsapp API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    #app {
      max-width: 500px;
      margin: 20px auto;
      padding: 150px 50px;
    }
    #qrcode {
      display: none; /* Showed when qr code received */
      width: 100%;
      margin: 10px 0;
      border: 1px solid #efefef;
      border-radius: 4px;
    }
    ul.logs {
      max-height: 150px;
      padding: 15px 15px 15px 30px;
      margin-top: 5px;
      border-radius: 4px;
      overflow-y: auto;
      background: #efefef;
      color: #666;
      font-size: 14px;
    }
    .h1, h1 {
    padding: 17px;
    font-size: 18px;
    font-weight: 500;
    color: #3f6539;
}
    ul.logs li:first-child {
      color: green;
    }
    
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div id="app">            
          <img style="width: 353px" src="  https://soucannabis.ong.br/wp-content/uploads/2021/03/cropped-logo-horizontal-1.png"> 
          <h1 style="margin-bottom:50px">souCannabis Whatsapp API</h1>  
          <a class="btn btn-warning" href="#" role="button">Enviar mensagens</a> 
        </div>
     
      </div>
      <div class="col">
        <img src="" alt="QR Code" id="qrcode">
        <h4>Status da conex√£o:</h4>
        <ul class="logs"></ul>
      </div>
      
    </div>
  </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			socket.on('message', function(msg) {
				$('.logs').prepend($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
		});
	</script>
</body>
</html>
